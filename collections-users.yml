accountDB:
  users:
    :columns:
    - id:
      :source: _id
      :type: CHARACTER VARYING
    - email:
      :source: email
      :type: CHARACTER VARYING
    - deleted:
      :source: deleted
      :type: BOOLEAN
    - created_at:
      :source: createdAt
      :type: timestamp without time zone
    - updated_at:
      :source: updatedAt
      :type: timestamp without time zone
    :meta:
      :table: users
      :extra_props: JSON

  userDeviceAppDetails:
    :columns:
    - id:
      :source: _id
      :type: CHARACTER VARYING
    - user_id:
      :source: userId
      :type: CHARACTER VARYING
    :meta:
      :table: user_device_app_details
      :extra_props: JSON