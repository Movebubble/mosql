accountDB:
  users:
    :columns:
    - id:
      :source: _id
      :type: CHARACTER VARYING
    - email:
      :source: email
      :type: CHARACTER VARYING
    - deleted:
      :source: deleted
      :type: BOOLEAN
    - created_at:
      :source: createdAt
      :type: timestamp without time zone
    - updated_at:
      :source: updatedAt
      :type: timestamp without time zone
    :meta:
      :table: users
      :extra_props: JSON